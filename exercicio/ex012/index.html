<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>      

</head>
<body>
    <H1>
        Imagem dinâmica
    </H1>
    <P>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente  e diminua o tamanho do seu navegador.</P>
    <picture>
        <source media="(max-width:750px)" srcset=" imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png"> 
        <img src="imagens/foto-g.png" alt="Imagem flexivel"
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML 5.</p>

    <audio preload="metadata" controls autoplay loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="image/wav">
        <p>
            Seu navegador não suporta áudio <a href="midia/guanacast-33.mp3" download="guanacast-33" type="audio/mpeg"> Clique aqui para baixar o arquivo MP3</a> </p>
        
        </audio>

    </audio>

    <video width="600" poster="thumb.jpg" controls autoplay>
        <source src="video/barco.webm" type="video/webm">
        <source src="video/barco.mp4" type="video/mp4">
        <source src="video/barco.ogv" type="video/ogg">
        <P>Infelizmente seu navegador não conseguiu carregar o video.</P>

    </video>
</body>
</html>
