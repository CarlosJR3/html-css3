<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Bloco</title>
    <style>
        div#fora{
            position: relative;
            height: 96vh;
            background-color: #bd7df5;
        }
        div#dentro{
            position: relative;
            height: 200px;
            width: 300px;
            background-color: #f5ff40;
            transform: translate(-50%,-50%);
           
        } 

    </style>
</head>
<body>
    <div id="fora">
        <div id="dentro"></div>
    </div>
</body>
</html>
